<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>snoozz</title>
	<link rel="stylesheet" href="../styles/common.css" />
	<link rel="stylesheet" href="../styles/popup.css" />
	<link rel="stylesheet" href="../styles/flatpickr.min.css" />
</head>
<body>
	<h3 class="center">What?</h3>
	<div class="flex header">
		<div id="targets" class="flex">
			<div id="tab" class="target disabled">Tab</div>
			<div id="window" class="target disabled">Window</div>
			<div id="selection" class="target disabled">Selected</div>
			<div id="group" class="target disabled">Group</div>
		</div>
		<div id="preview" class="flex">
			<img id="preview-favicon" src="../icons/unknown.png"><div id="preview-text">Â¿ ?</div>
		</div>
	</div>
	<h3 class="center">When?</h3>
	<div class="section choices">
		<div class="form-overlay">
			<span class="overlay-close-btn">&times;</span>
			<div class="date-wrapper"><div id="date"></div></div>
			<div class="time-wrapper">
				<div id="time"></div>
				<div class="flex reset-container">
					<div class="reset-action">Reset</div>
				</div>
				<div class="quick-actions">
					<h3 class="center">Quick Actions</h3>
					<div class="flex">
						<div class="action" data-value="-5">-5 mins</div>
						<div class="action" data-value="-60">-1 hour</div>
						<div class="action" data-value="-1440">-1 day</div>
					</div>
					<div class="flex">
						<div class="action" data-value="5">+5 mins</div>
						<div class="action" data-value="60">+1 hour</div>
						<div class="action" data-value="1440">+1 day</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer flex">
		<div class="center"><img id="icon" src="../icons/main-icon.png"></div>
		<div>
			<a><span tabindex="0" class="nap-room-btn" data-href="/html/nap-room.html">See Sleeping Tabs</span></a>
			<span class="upcoming" data-today=""></span>
		</div>
		<div class="settings" tabindex="0" data-href="/html/settings.html" data-hover="Settings">
			<img data-href="/html/settings.html" src="../icons/settings.svg">
		</div>
	</div>
	<script type="text/javascript" src="../scripts/dayjs.min.js"></script>
	<script type="text/javascript" src="../scripts/flatpickr.min.js"></script>
	<script type="text/javascript" src="../scripts/gradientStep.js"></script>
	<script type="text/javascript" src="../scripts/common.js"></script>
	<script type="text/javascript" src="../scripts/popup.js"></script>
</body>
</html>
